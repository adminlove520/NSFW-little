    image_selector: "a.item-link.popunder img"
    is_spa: false

  - name: "nshens"
    url: "https://nshens.com/web/category/xiuren"
    item_list_selector: 'a[href^="/web/20"]'
    title_selector: 'div[style*="font-weight: bold"]'
