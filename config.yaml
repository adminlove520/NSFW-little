  - name: "xsnvshen"
    url: "https://www.xsnvshen.co/album/hd/147/?scf=com"
    item_list_selector: "li.min-h-imgall_300"
    title_selector: "a.itemimg"
    title_attr: "title"
    link_selector: "a.itemimg"
    image_selector: "a.itemimg img"
    is_spa: false

  - name: "xiuren.org"
    url: "https://www.xiuren.org/"
    item_list_selector: "article"
    title_selector: "h2 a"
    link_selector: "h2 a"
    image_selector: "a.thumbnail img"
    is_spa: false

  - name: "xiutaku"
    url: "https://xiutaku.com/brand/1"
    item_list_selector: ".column"
    title_selector: "a.item-link:not(.popunder)"
